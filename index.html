<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalur Aritmetika Seru - 2 Pemain</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center game-title fw-bold mb-4">üéÆ Jalur Aritmetika Seru - 2 Pemain</h1>

        <!-- Player Cards -->
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <div class="card player-card shadow" id="player1Card">
                    <div class="card-body d-flex align-items-center gap-3">
                        <div class="player-icon bg-blue-custom">üöÄ</div>
                        <div>
                            <h5 class="mb-1 text-primary">Pemain 1</h5>
                            <p class="mb-0 text-muted">Skor: <span id="score1" class="fw-bold">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card player-card shadow" id="player2Card">
                    <div class="card-body d-flex align-items-center gap-3">
                        <div class="player-icon bg-pink-custom">üöÄ</div>
                        <div>
                            <h5 class="mb-1" style="color: #be185d;">Pemain 2</h5>
                            <p class="mb-0 text-muted">Skor: <span id="score2" class="fw-bold">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timer Box -->
        <div class="card shadow mb-4 d-none" id="timerBox">
            <div class="card-body text-center">
                <h3 class="text-purple fw-bold mb-3" id="operationText"></h3>
                <div class="d-flex align-items-center justify-content-center gap-3">
                    <span id="currentPlayerText" class="fw-bold fs-5"></span>
                    <span class="fs-4">‚è±Ô∏è</span>
                    <span class="fs-3 fw-bold text-primary" id="timerCount">30s</span>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="card shadow mb-4">
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="path-container">
                            <h4 class="text-primary fw-bold mb-3">Jalur Pemain 1</h4>
                            <div id="path1" class="w-100 d-flex flex-column align-items-center gap-2"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="path-container">
                            <h4 class="fw-bold mb-3" style="color: #be185d;">Jalur Pemain 2</h4>
                            <div id="path2" class="w-100 d-flex flex-column align-items-center gap-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Keypad -->
        <div class="card shadow">
            <div class="card-body">
                <h4 class="text-center fw-bold mb-3" id="keypadTitle">Keypad untuk Pemain 1</h4>
                <div class="text-center mb-3">
                    <input type="text" class="form-control form-control-lg text-center fw-bold fs-3 border-3 border-purple" 
                           id="answerInput" readonly placeholder="?" style="max-width: 200px; margin: 0 auto; border-color: #a855f7;">
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <div class="d-grid gap-2" style="grid-template-columns: repeat(3, 1fr);">
                        <button class="keypad-btn" onclick="handleNumberClick('1')">1</button>
                        <button class="keypad-btn" onclick="handleNumberClick('2')">2</button>
                        <button class="keypad-btn" onclick="handleNumberClick('3')">3</button>
                        <button class="keypad-btn" onclick="handleNumberClick('4')">4</button>
                        <button class="keypad-btn" onclick="handleNumberClick('5')">5</button>
                        <button class="keypad-btn" onclick="handleNumberClick('6')">6</button>
                        <button class="keypad-btn" onclick="handleNumberClick('7')">7</button>
                        <button class="keypad-btn" onclick="handleNumberClick('8')">8</button>
                        <button class="keypad-btn" onclick="handleNumberClick('9')">9</button>
                        <button class="keypad-btn" onclick="handleNumberClick('-')">-</button>
                        <button class="keypad-btn" onclick="handleNumberClick('0')">0</button>
                        <button class="keypad-btn clear-btn" onclick="handleNumberClick('clear')">‚Üª</button>
                    </div>
                </div>
                <button class="btn btn-lg btn-success w-100 fw-bold fs-5" id="submitBtn" onclick="handleSubmit()">
                    ‚úì Jawab!
                </button>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bounce-animation">
                <div class="modal-body text-center p-5">
                    <div class="mb-3" style="font-size: 4rem;" id="feedbackIcon"></div>
                    <h2 class="fw-bold mb-3" id="feedbackTitle"></h2>
                    <p class="fs-4 mb-4" id="feedbackMessage"></p>
                    <button type="button" class="btn btn-primary btn-lg fw-bold" onclick="handleContinue()">
                        Lanjut ke Pemain Lain!
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Winner Modal -->
    <div class="modal fade" id="winnerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background: linear-gradient(135deg, #fef3c7, #fce7f3);">
                <div class="modal-body text-center p-5">
                    <div class="winner-crown mb-3">üëë</div>
                    <h2 class="fw-bold mb-3" style="color: #7e22ce;" id="winnerTitle"></h2>
                    <p class="fs-4 mb-3">Selamat! Kamu sampai finish duluan!</p>
                    <p class="fs-5 mb-2">Skor Pemain 1: <span id="finalScore1" class="fw-bold">0</span></p>
                    <p class="fs-5 mb-4">Skor Pemain 2: <span id="finalScore2" class="fw-bold">0</span></p>
                    <button type="button" class="btn btn-success btn-lg fw-bold" onclick="handleRestart()">
                        üéÆ Main Lagi (Soal Baru)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
